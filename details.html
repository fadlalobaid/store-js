<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" href="./images/logo.png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/details.css" />

    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="./css/cart.css" />

    <title>SB3 Store</title>
  </head>
  <body>
     <div class="cart">
      <div class="top_cart">
        <h3>Cart Items : <span class="Count_item_cart">0</span></h3>
        <span onclick="open_close_cart()" class="close_cart"
          ><i class="fa-solid fa-xmark" style="color: #e67e22"></i
        ></span>
      </div>

      <div class="items_in_cart" id="cart_items"></div>

      <div class="bottom_cart">
        <div class="total">
          <p>subtotal</p>
          <p class="price_cart_toral">$0</p>
        </div>

        <div class="button_cart">
          <a href="#" class="btn_cart btn">Checkout</a>
          <span onclick="open_close_cart()" class="btn_cart trans_bg btn"
            >Shop More</span
          >
        </div>
      </div>
    </div>
    <header>
      <div class="top-header">
        <div class="container">
          <a href="#"><img src="./images/logo.png" alt="logo" /></a>
          <form action="" class="search-box">
            <div class="select-box">
              <select name="category" id="category">
                <option value="All category">All category</option>
              </select>
            </div>
            <input
              type="text"
              name="search"
              id="search"
              placeholder="Search For Product" />
            <button type="submit">
              <i
                class="fa-solid fa-magnifying-glass"
                style="color: #835500"></i>
            </button>
          </form>
          <div class="header-icon">
            <div class="icon">
              <a href="./favorites.html">
                <i class="fa-regular fa-heart" style="color: #ffffff"></i>
                <span class="count count_favourite" id="count-fav">0</span>
              </a>
            </div>
            <div class="icon">
              <a href="#">
                <i class="fa-solid fa-cart-shopping" style="color: #ffffff"></i>

                <span class="count count_item">0</span>
              </a>
            </div>
          </div>
        </div>
      </div>
      <div class="bottom_header">
        <div class="container">
          <nav class="nav">
            <span onclick="open_Menu()" class="open_menu"
              ><i class="fa-solid fa-bars"></i
            ></span>

            <ul class="nav_links">
              <li class="active"><a href="/index.html">Home</a></li>
              <li><a href="#">About</a></li>
              <li><a href="./favorites.html">favorites</a></li>
              <li><a href="#">Blog</a></li>
              <li><a href="#">Contact</a></li>
            </ul>
          </nav>

          <div class="login_signup btns">
            <span id="username-display"></>
            <a href="./login.html" class="btn loginBtn"
              >Login <i class="fa-solid fa-right-to-bracket"></i
            ></a>
            <a href="#" class="btn loginBtn"
              >Sign UP <i class="fa-solid fa-user-plus"></i
            ></a>      

          </div>         
        <button id="logout-btn" class="logout-btn" style="display: none"> <i class="fa-solid fa-right-from-bracket" style="color: #e67e22;"></i></button>

        </div>
      </div>
    </header>
    <main>
      <section class="products">
        <h2 class="section-title">PRODUCTS-DETAILS</h2>

        <div class="container">
          <div id="alert" role="alert"></div>
          <div class="details">
            <img src="" alt="" 3 />
            <div class="all">
              <h3></h3>
              <hr />
              <h5></h5>
              <div class="details-price">
                <p><span id="price"></span>:السعر</p>

                <p>Category: <span id="name-category"></span></p>
              </div>

              <hr />
              <div class="details-info">
                <button id="add-to-fav">
                  <i
                    class="fa-regular fa-heart"
                    id="bttn"
                    style="color: #ffffff"></i>
                </button>
                <button id="add-to-cart">
                  <i
                    class="fa-solid fa-cart-shopping add-to-cartt"
                    style="color: #ffffff"></i>
                </button>
              </div>

              <button class="details-btn" onclick="goToHomePage()">
                رجوع<i
                  class="fa-solid fa-square-up-right"
                  style="color: #ffffff"></i>
              </button>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer>
      <div class="end-footer">
        <p>هذا الموقع محمي بموجب حقوق النشر © <span id="data-year"></span></p>
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"></script>
    <script src="./lib/cookies.js"></script>
    <script src="./js/products.js"></script>
    <script src="./js/details.js"></script>
    <script src="./js/cart.js"></script>
    <script src="./js/login.js"></script>
  </body>
</html>
