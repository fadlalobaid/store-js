<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" href="./images/logo.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/login.css" />

    <title>SB3 Store</title>
  </head>
  <body>
    <header>
      <div class="top-header">
        <div class="container">
          <a href="./index.html"><img src="./images/logo.png" alt="logo" /></a>
          <form action="" class="search-box">
            <div class="select-box">
              <select name="category" id="category">
                <option value="All category">All category</option>
              </select>
            </div>
            <input
              type="text"
              name="search"
              id="search"
              placeholder="Search For Product" />
            <button type="submit">
              <i
                class="fa-solid fa-magnifying-glass"
                style="color: #835500"></i>
            </button>
          </form>
          <div class="header-icon">
            <div class="icon">
              <a href="./favorites.html">
                <i class="fa-regular fa-heart" style="color: #ffffff"></i>
                <span class="count count_favourite" id="count-fav">0</span>
              </a>
            </div>
            <div class="icon">
              <a href="#" onclick="open_close_cart()">
                <i class="fa-solid fa-cart-shopping" style="color: #ffffff"></i>
                <span class="count count_item count_item_header" id="cart-count"
                  >0</span
                >
              </a>
            </div>
          </div>
        </div>
      </div>
    </header>
    <main>
      <section class="products" id="login-form">
        <h2 class="section-title">LOGIN</h2>
        <div class="container">
          <div class="cart-form">
            <p id="login-status"></p>
            <form action="./index.html">
              <label for="usarname">Username</label>
              <input type="text" name="username" id="username" />
              <label for="password">password</label>
              <input type="password" name="password" id="password" />
              <button type="submit">LOGIN</button>
                       <a href="./index.html" class="end-btn"><i class="fa-solid fa-arrow-right-from-bracket" style="color: #ffffff;"></i></button>

            </form>  
           
          </div>
        </div>
      </section>
    </main>
    <footer>
      <div class="end-footer">
        <p>هذا الموقع محمي بموجب حقوق النشر © <span id="data-year"></span></p>
      </div>
    </footer>
    <script src="./js/login.js"></script>
  </body>
</html>
