<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" href="./images/logo.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="css/style.css" />

    <title>SB3 Store</title>
  </head>
  <body>
    <div class="cart">
      <div class="top_cart">
        <h3>Cart Items : <span class="Count_item_cart">0</span></h3>
        <span onclick="open_close_cart()" class="close_cart"
          ><i class="fa-solid fa-xmark" style="color: #e67e22"></i
        ></span>
      </div>

      <div class="items_in_cart" id="cart_items"></div>

      <div class="bottom_cart">
        <div class="total">
          <p>subtotal</p>
          <p class="price_cart_toral">$0</p>
        </div>

        <div class="button_cart">
          <a href="#" class="btn_cart btn">Checkout</a>
          <span onclick="open_close_cart()" class="btn_cart trans_bg btn"
            >Shop More</span
          >
        </div>
      </div>
    </div>
    <header>
      <div class="top-header">
        <div class="container">
          <a href="#"><img src="./images/logo.png" alt="logo" /></a>
          <form action="" class="search-box">
            <div class="select-box">
              <select name="category" id="category">
                <option value="All category">All category</option>
              </select>
            </div>
            <input
              type="text"
              name="search"
              id="search"
              placeholder="Search For Product" />
            <button type="submit">
              <i
                class="fa-solid fa-magnifying-glass"
                style="color: #835500"></i>
            </button>
          </form>
          <div class="header-icon">
            <div class="icon">
              <a href="./favorites.html">
                <i class="fa-regular fa-heart" style="color: #ffffff"></i>
                <span class="count count_favourite" id="count-fav">0</span>
              </a>
            </div>
            <div class="icon">
              <a href="#" onclick="open_close_cart()">
                <i class="fa-solid fa-cart-shopping" style="color: #ffffff"></i>
                <span class="count count_item count_item_header">0</span>
              </a>
            </div>
          </div>
        </div>
      </div>
      
    </header>
    <main>
      <section class="products">
        <h2 class="section-title">PRODUCTS</h2>
        <div class="container">
          <div class="all-products"></div>
        </div>
      </section>
    </main>
    <footer>
      <div class="end-footer">
        <p>هذا الموقع محمي بموجب حقوق النشر © <span id="data-year"></span></p>
      </div>
    </footer>

    <script src="./lib/cookies.js"></script>

    <script src="./js/favorites.js"></script>

    <script src="./js/products.js"></script>
  </body>
</html>
